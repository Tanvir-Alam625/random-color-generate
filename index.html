<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            justify-content: center;
            padding:  30px 0;
            background-color: cadetblue;
        }
        header h2{
            text-transform: capitalize;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            font-weight: 400;
        }
        main{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        main .btn{
            margin: 20px 0;
        }
        main .btn button{
            padding: 13px 40px;
            border-radius: 5px;
            outline: 0;
            border: 2px solid rgba(11, 247, 176, 0.527);
            background-color: rgb(64, 102, 114);
            color: whitesmoke;
        }
        .color{
            padding: 20px;
            border: 1px solid lightpink;
            margin: 20px 0;
            width: calc(100% - 40%);
        }

    </style>
</head>
<body>
    <header>
        <h2>One click in Random Button then generate Random color</h2>
        
    </header>
    <main>
        <div class="btn">
            <button id="random-btn">Random Color </button>
        </div>
        <div id="color-display" class="color">
            <span>color</span>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
